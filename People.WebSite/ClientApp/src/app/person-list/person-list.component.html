<div class="row">
  <h2> Person List</h2>
</div>

<dx-data-grid id="gridContainer"
              [dataSource]="persons"
              keyExpr="Id"
              [showBorders]="true"
              (onRowRemoving)="logEvent('RowRemoving', $event)"
              (onEditingStart)="logEvent('edit', $event)"
              >

  <dxo-editing [allowUpdating]="true"
               [allowDeleting]="true">
  </dxo-editing>


  <dxi-column dataField="FirstName" dataType="date"></dxi-column>
  <dxi-column dataField="LastName" dataType="date"></dxi-column>
  <dxi-column dataField="IranCityName" dataType="date"></dxi-column>
  <dxi-column dataField="IranStateName" dataType="date"></dxi-column>
  <dxi-column type="buttons">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
  </dxi-column>
</dx-data-grid>
